<!DOCTYPE html>
<html>
<head>
	<title>问题列表</title>

	<link rel="stylesheet" type="text/css" href="${base}/css/wangEditor.css">
	<link rel="stylesheet" type="text/css" href="${base}/css/base.css">
	<link rel="stylesheet" type="text/css" href="${base}/css/nav.css">
	<link rel="stylesheet" type="text/css" href="${base}/css/mask.css">
	<link rel="stylesheet" type="text/css" href="${base}/css/questionList.css?df">
</head>
<body>
	<#include "nav.html"/>
	<div class="main">
		<div class="content">
			<ul class="head">
				<li class="active">全站热门</li>
			</ul>
			<div class="divide"></div>
			<ul class="body">
				<li class="show">
					<ul id="questionList">
						<script id="questionListTemplate" type="text/html">
						{{each questionList}}
						<li class="item">
							<h4><a href="${base}/question/{{$value.questionId}}">{{$value.questionTitle}}</a></h4>
							<a href="${base}/question/{{$value.questionId}}">{{$value.answerCount}} 个回答</a>
							<a href="${base}/question/{{$value.questionId}}"><span> • </span>{{$value.followedCount}} 个关注</a>
						</li>
						{{/each}}
						</script>
					</ul>
					
					<div class="more-answer">
						<a href="#" id="moreQuestion">更多</a>
					</div>
				</li>
			</ul>
		</div>
		<div class="sidebar">
			<div class="sidebar-top">
				<ul>
					<li><a href="${base}/collections"><i class="sprite-collection"></i>我的收藏</a></li>
					<li><a class="profile-question-link" href=""><i class="sprite-invite"></i>我的提问</a></li>
					<li><a class="profile-link" href=""><i class="sprite-invite"></i>我回答的问题</a></li>
					<li><a class="profile-follow-question-link" href=""><i class="sprite-question"></i>我关注的问题</a></li>
				</ul>
			</div>
			<div class="footer">
				<a href="#">建议反馈</a>
				<span> • </span>
				<a href="#">联系我们</a>
				<div></div>
				<span>@2019 独角兽社区</span>
			</div>
		</div>
	</div>
	<#include "mask.html"/>

<script type="text/javascript" src="${base}/js/wangEditor.js"></script>
<script type="text/javascript" src="${base}/js/template-web.js"></script>
<script type="text/javascript" src="${base}/js/nav.js"></script>
<script type="text/javascript" src="${base}/js/mask.js"></script>
<script type="text/javascript" src="${base}/js/questionList.js"></script>

</body>
</html>
